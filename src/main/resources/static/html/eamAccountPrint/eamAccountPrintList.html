<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="/js/boot/boot.js" type="text/javascript"></script>
<style type="text/css">
html{
height: 100%;
width: 100%;
}
.ivu-badge-status-dot{
    width: 18px;
    height: 18px;
}
</style>
</head>
<body>
<div id="eamAccountPrintList" >
    <button-group  style="float:right;" >
 		<div ref="addButton">
        <i-button type="primary" @click="add" icon="md-add">新增</i-button>
        </div>
    </button-group>
    <div style="float:left">
        <i-input search @on-search="doSearch" enter-button placeholder="请输入设备编码" />
    </div>
    <i-table border :max-height="tableMaxHeight" :columns="listColumns"  :data="dataList" style="float:right"  width="1668" ref="table"></i-table>
    <div style="float:left;margin-top:5px;">
    	<i-button type="primary" size="large" @click="exportData()"><icon type="ios-download-outline"></icon>数据导出 </i-button>
    </div>
    <page :total="totalCount" @on-change="changePage" :page-size="queryBean.size" show-total style="float:right" />
</div>
<script type="text/javascript" src="/eam/js/eamAccountPrint/eamAccountPrintList.js"></script>
</body>
</html>
