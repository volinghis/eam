<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="/js/boot/boot.js" type="text/javascript"></script>
</head>
<body>
<div id="pageEdit">
	<i-form ref="editForm" :model="editModel" :rules="editRuleValidate" :label-width="80">
        <form-item label="设备名称	" prop="deviceName">
            <i-input v-model="editModel.deviceName" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item v-bind:style="{ textAlign:'right' }">
            <i-button type="primary"  @click="handleSubmit">确定</i-button>
            <i-button @click="handleReset" style="margin-left: 8px">重置</i-button>
        </form-item>
    </i-form>
</div>
<script type="text/javascript" src="/eam/js/eamAccountPrint/eamAccountPrintEdit.js"></script>
</body>
</html>
