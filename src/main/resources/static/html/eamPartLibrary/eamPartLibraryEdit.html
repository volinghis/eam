<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="/js/boot/boot.js" type="text/javascript"></script>

</head>
<body>
<div id="pageEdit">
	<i-form ref="editForm" :model="edmPartLibrary" :rules="editRuleValidate" inline :label-width="100">
        <form-item label="备件编号" prop="deviceCode">
            <i-input v-model="edmPartLibrary.deviceCode" size="large" >
            	<span slot="prepend" type="ios-contact">
            		<Icon type="ios-menu-outline" />
            	</span>
           </i-input>
        </form-item>
        <form-item label="备件名称" prop="deviceName" >
            <i-input v-model="edmPartLibrary.deviceName" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="备件型号" prop="model">
            <i-input v-model="edmPartLibrary.model" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="备件类别" prop="category">
            <i-input v-model="edmPartLibrary.category" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="备件类型" prop="type">
            <i-input v-model="edmPartLibrary.type" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="品牌" prop="brand">
            <i-input v-model="edmPartLibrary.brand" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="规格" prop="norm">
            <i-input v-model="edmPartLibrary.norm" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="所在仓库" prop="warehouse">
            <i-input v-model="edmPartLibrary.warehouse" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="单位" prop="unit">
            <i-input v-model="edmPartLibrary.unit" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="价格" prop="price">
            <i-input v-model="edmPartLibrary.price" size="large" number><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="数量" prop="amount">
            <i-input v-model="edmPartLibrary.amount" size="large" number><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="库存预警值" prop="warningValue" >
            <slider v-model="edmPartLibrary.warningValue" :min=0 :max=10 style="width : 190px;" number></slider>
        </form-item>
        <form-item label="生产厂商" prop="manufacturer">
            <i-input v-model="edmPartLibrary.manufacturer" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="供应商" prop="supplier">
            <i-input v-model="edmPartLibrary.supplier" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="物资类型" prop="materialTypeName">
            <i-input v-model="edmPartLibrary.materialTypeName" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="标签码" prop="labelCode">
            <i-input v-model="edmPartLibrary.labelCode" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="使用寿命" prop="useLife">
            <i-input v-model="edmPartLibrary.useLife" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <form-item label="保修期" prop="warrantyPeriod">
            <i-input v-model="edmPartLibrary.warrantyPeriod" size="large"><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
       	<form-item label="购买时间" prop="buyTime">
        	<date-picker v-model="edmPartLibrary.buyTime" type="date" placeholder="选择时间" style="width: 215px" size="large" ></date-picker>
        </form-item>
       	<form-item label="报废时间" prop="scrappedTime">
        	<date-picker v-model="edmPartLibrary.scrappedTime" type="date" placeholder="选择时间" style="width: 215px" size="large"></date-picker>
        </form-item>
        <form-item label="备注" prop="remark" >
            <i-input v-model="edmPartLibrary.remark" type="textarea" :autosize="{minRows: 2,maxRows: 7}" style="width: 545px" placeholder="Enter something..."><span slot="prepend" type="ios-contact"><Icon type="ios-menu-outline" /></span></i-input>
        </form-item>
        <Divider orientation="right"></Divider>
        <form-item v-bind:style="{ textAlign:'right' }">
            <i-button @click="handleSubmit" type="primary" >确定</i-button>
            <i-button @click="handleReset" style="margin-left: 8px">重置</i-button>
        </form-item>
    </i-form>
</div>
<script type="text/javascript" src="/eam/js/eamPartLibrary/eamPartLibraryEdit.js"></script>
</body>
</html>
