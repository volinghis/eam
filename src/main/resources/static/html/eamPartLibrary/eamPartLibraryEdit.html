<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="/js/boot/boot.js" type="text/javascript"></script>

</head>
<body>
<div id="pageEdit">
	<i-form ref="editForm" :model="formInline" :rules="editRuleValidate" inline :label-width="100">
        <form-item label="备件编号" prop="deviceCode">
            <i-input v-model="formInline.deviceCode" size="large"></i-input>
        </form-item>
        <form-item label="备件名称" prop="deviceName">
            <i-input v-model="formInline.deviceName" size="large"></i-input>
        </form-item>
        <form-item label="备件型号" prop="model">
            <i-input v-model="formInline.model" size="large"></i-input>
        </form-item>
        <form-item label="备件类别" prop="category">
            <i-input v-model="formInline.category" size="large"></i-input>
        </form-item>
        <form-item label="备件类型" prop="type">
            <i-input v-model="formInline.type" size="large"></i-input>
        </form-item>
        <form-item label="品牌" prop="brand">
            <i-input v-model="formInline.brand" size="large"></i-input>
        </form-item>
        <form-item label="规格" prop="norm">
            <i-input v-model="formInline.norm" size="large"></i-input>
        </form-item>
        <form-item label="所在仓库" prop="Warehouse">
            <i-input v-model="formInline.Warehouse" size="large"></i-input>
        </form-item>
        <form-item label="单位" prop="unit">
            <i-input v-model="formInline.unit" size="large"></i-input>
        </form-item>
        <form-item label="价格" prop="price">
            <i-input v-model="formInline.price" size="large"></i-input>
        </form-item>
        <form-item label="数量" prop="amount">
            <i-input v-model="formInline.amount" size="large"></i-input>
        </form-item>
        <form-item label="库存预警值" prop="warningValue">
            <i-input v-model="formInline.warningValue" size="large"></i-input>
        </form-item>
        <form-item label="生产厂商" prop="manufacturer">
            <i-input v-model="formInline.manufacturer" size="large"></i-input>
        </form-item>
        <form-item label="供应商" prop="supplier">
            <i-input v-model="formInline.supplier" size="large"></i-input>
        </form-item>
        <form-item label="物资类型" prop="materialTypeName">
            <i-input v-model="formInline.materialTypeName" size="large"></i-input>
        </form-item>
        <form-item label="标签码" prop="labelCode">
            <i-input v-model="formInline.labelCode" size="large"></i-input>
        </form-item>
        <form-item label="使用寿命" prop="useLife">
            <i-input v-model="formInline.useLife" size="large"></i-input>
        </form-item>
        <form-item label="保修期" prop="warrantyPeriod">
            <i-input v-model="formInline.warrantyPeriod" size="large"></i-input>
        </form-item>
        <form-item label="报废时间" prop="scrappedTime">
            <i-input v-model="formInline.scrappedTime" size="large"></i-input>
        </form-item>
        <form-item label="购买时间" prop="buyTime">
            <i-input v-model="formInline.buyTime" size="large"></i-input>
        </form-item>
        <form-item label="备注" prop="remark" >
            <i-input v-model="formInline.remark" size="large"></i-input>
        </form-item>
        <Divider orientation="right"></Divider>
        <form-item v-bind:style="{ textAlign:'right' }">
            <i-button type="primary" @click="handleSubmit">确定</i-button>
            <i-button @click="handleReset" style="margin-left: 8px">重置</i-button>
        </form-item>
    </i-form>
</div>
<script type="text/javascript" src="/eam/js/eamPartLibrary/eamPartLibraryEdit.js"></script>
</body>
</html>
