<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="/js/boot/boot.js" type="text/javascript"></script>
<link href="/eam/css/eamPartLibrary/eamPartLibrary.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="partLibraryList" style="width:100%;height: 100%;float: left;display: inline;overflow: hidden;">
 	<button-group style="float:left">
        <i-input search @on-search="doSearch" enter-button placeholder="输入设备编号或设备名称" />
    </button-group>
 	<button-group  style="float:right" >
 		<div ref="buttons">
        	<i-button type="primary" @click="add" icon="md-add">新增</i-button>
        </div>
    </button-group>
    <i-table width="1668" :max-height="tableMaxHeight" border style="float:right" :columns="listColumns" :data="queryBean.dataList" ref="table"></i-table>
    <p>
    <i-button type="primary" size="large" @click="exportData()"><icon type="ios-download-outline"></icon>导出数据 </i-button>
    <page :total="queryBean.totalCount" @on-change="changePage"  page-size="20" show-total style="float:right" />
</div>
<script type="text/javascript" src="/eam/js/eamPartLibrary/eamPartLibraryList.js"></script>
</body>
</html>
